<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      <div>
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
      </div>
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-user"></i></span>
      <span><i class="fas fa-car"></i></span>
      <span><i class="fas fa-dog"></i></span>
      
    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Little Kitty     Pic">
        </div>
          
        <div>
          <strong>Little Kitty</strong>
        </div>
          
        <div>
          <p>Never blinks</p>
        </div>
          
        <div>
          <a href="http://placekitten.com/100/100">More Cats</a>
        </div>
      </span>


      <span>
        <div>
          <img src="https://placebear.com/100/100" alt="Big Cat That Looks More Like a Bear Actually."> 
        </div>
        
        <div>
          <strong>Big Cat</strong>
        </div>
        
        <div>
          <p>Wait, that's a bear!</p>
        </div>
        
        <div>
          <a href="https://placebear.com/100/100">More Bears</a>
        </div>
      </span>


      <span>
        <div>
          <img src="https://loremflickr.com/99/100" alt="Random Pic">
        </div>
        
        <div>
          <strong>Random Thing</strong>
        </div>
        
        <div>
          <p>Woah, a random pic.</p>
        </div>
        
        <div>
          <a href="https://loremflickr.com/99/100">More pictures</a>
        </div>
      </span>
  

      <span>
        <div>
          <img src="https://place-puppy.com/100x100" alt="Puppy Pic">
        </div>

        <div>
          <strong>A Puppy!</strong>
        </div>
      
        <div>
          <p>A small puppy. </p>
        </div>
      
        <div>
          <a href="https://place-puppy.com/100x100">More Puppys</a>
        </div>
      </span>

   </div>
   
  </body>
</html>
